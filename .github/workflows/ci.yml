name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint pytest
    
    - name: Run linter
      run: pylint **/*.py
    
    - name: Run tests
      run: |
        pytest
        python -c "assert False, 'Este test siempre falla'"
      continue-on-error: true
    
    - name: Build Docker image
      run: docker build -t myapp-backend .
    
    - name: Run Docker container
      run: docker run -d -p 8000:8000 myapp-backend
    
    - name: Test API health
      run: |
        sleep 10  # Give some time for the container to start
        curl http://localhost:8000 || exit 1